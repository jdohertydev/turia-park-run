<head>
    <meta charset="UTF-8">

    <meta name="description"
        content="Turia Park Run. A free, 5k race held every first Saturday of the month. Inspired by parkrun.org, we inspire to bring runners together of all ages and abilities.">
    <meta name="keywords" content="Turia Park, Valencia, parkrun, 5k, free running event, running, jogging, fitness">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicon https://favicon.io/favicon-converter/ -->

    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon//favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon//site.webmanifest">
</head>

<body>

    <header>
        <h1 class="hidden-heading">Turia Park Run | Sign Up</h1>
        <div id="logo">
            <a href="index.html"><img src="assets/images/turia-park-run-logo.png" alt="Turia Park Run Logo" /></a>
        </div>

        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">home</a></li>
                <li><a href="faq.html">FAQs</a></li>
                <li><a href="gallery.html">gallery</a></li>
                <li><a href="sign-up.html" class="active">sign up</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <div id="sign-up-hero">
        </div>

        <section id="sign-up">
            <h2>sign up for our next event on 2 March 2024</h2>
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">

                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <label for="where-did-you-here">Where did you hear about us?</label>
                <select name="where-did-you-here" id="where-did-you-here">
                    <option id="select-nothing"> -- select an option -- </option>
                    <option id="social-media">Social media</option>
                    <option id="search-engine">Search engine</option>
                    <option id="word-of-mouth">Word of mouth</option>
                    <option id="running-event">Running event</option>
                    <option id="other">Other</option>

                </select>

                <br>
                <button type="submit" class="join-button">Send</button>
            </form>
        </section>


    </main>

    <footer>
        <ul id="social-networks">
            <li><a href="http://www.strava.com" target="_blank" rel="nonopener"
                    aria-label="Visit our Strava page (opens in a new tab)"><i class="fa-brands fa-strava"></i></a></li>
            <li><a href="http://www.facebook.com" target="_blank" rel="nonopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="http://www.instagram.com" target="_blank" rel="nonopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a></li>
            <li><a href="http://www.youtube.com" target="_blank" rel="nonopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a></li>
        </ul>
        <p id="copyright-notice">Â© 2024 Turia Park Run. All rights reserved.</p>

    </footer>
